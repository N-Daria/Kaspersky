<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaspersky</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo-link">
      <img src="./images/Vector.svg" alt="kaspersky" class="header__logo">
    </a>
    <select class="header__currency-list">
      <option class="header__currency-item" selected value="gbr">gbr</option>
      <option class="header__currency-item" value="usd">usd</option>
      <option class="header__currency-item" value="eur">eur</option>
      <option class="header__currency-item" value="jpy">jpy</option>
    </select>
  </header>

  <main class="content">
    <div class="content__info">
      <h1 class="content__header">Don't let malware defeat you</h1>
      <p class="content__text">Protect your devices with anti&#8209;malware made for gamers.</p>
      <ul class="content__list">
        <li class="content__list-item">
          Gaming mode: <span class="content__list-item_dimmed">Ensures optimal PC performance while you play</span>
        </li>
        <li class="content__list-item">
          100% detection rate: <span class="content__list-item_dimmed">Never misses a threat </span>
        </li>
        <li class="content__list-item">
          Cutting-edge cybersecurity: <span class="content__list-item_dimmed">Runs on AI overseen by world&#8209;leading
            threat analysts</span>
        </li>
      </ul>

      <div class="compatibility">
        <p class="compatibility__text">Compatible with:</p>
        <ul class="compatibility__list">
          <li class="compatibility__list-item compatibility__list-item_windows">
          </li>
          <li class="compatibility__list-item compatibility__list-item_macOS">
          </li>
          <li class="compatibility__list-item compatibility__list-item_android">
          </li>
          <li class="compatibility__list-item compatibility__list-item_ios">
          </li>
        </ul>
      </div>

    </div>
  </main>

  <section class="adds"></section>

  <footer class="footer"></footer>

  <script src="./index.js"></script>
</body>

</html>
